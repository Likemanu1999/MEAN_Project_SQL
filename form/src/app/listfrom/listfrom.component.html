<div class="d-flex align-items-center">
    <p-table #dt1 [value]="forms" (sortFunction)="customSort($event)" [customSort]="true" [globalFilterFields]="['email', 'mobile']"  [rows]="10"
    [showCurrentPageReport]="true" [rowHover]="true" [rowsPerPageOptions]="[10,25,50,100]"
    [loading]="isLoading" [autoLayout]="true" [paginator]="true" >     
      <ng-template pTemplate="caption">
        <div class="flex">
          <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search keyword" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="email">email <p-sortIcon field="email"></p-sortIcon></th>
          <th pSortableColumn="mobile">mobile <p-sortIcon field="mobile"></p-sortIcon></th>
          <th pSortableColumn="city"> city <p-sortIcon field="city"></p-sortIcon></th>
          <th pSortableColumn="firstname"> Name <p-sortIcon field="firstname"></p-sortIcon></th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.email }}</td> 
          <td>{{ item.mobile }}</td>
          <td>{{ item.city }}</td>
          <td>{{ item.firstname }} {{ item.lastname }}</td>         
          <td>
            <!-- <p-button (click)="onEdit(item._id)" styleClass="p-button-EDIT p-button-text"> EDIT </p-button> -->
            <p-button (click)="onDelete(item._id)" styleClass="p-button-danger p-button-text"> DELETE </p-button>
          </td>
        </tr>
      </ng-template>
  
    </p-table>
  </div>
